<!-- 
  ============================================
  CÓDIGO PARA EMBEDER EN WIX
  ============================================
  
  INSTRUCCIONES:
  1. Despliega tu aplicación en Netlify o Vercel
  2. Copia la URL que te den
  3. Reemplaza "TU-URL-AQUI" abajo con esa URL
  4. Copia TODO este código
  5. En Wix: Agregar Elemento > Embed > HTML iframe
  6. Pega este código
  
  ============================================
-->

<iframe 
  src="TU-URL-AQUI" 
  width="100%" 
  height="1200px" 
  frameborder="0"
  scrolling="auto"
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
  style="border: none; overflow: hidden; display: block; margin: 0 auto; max-width: 100%;">
</iframe>

<!-- 
  NOTAS:
  - Ajusta "height" según necesites (800px, 1200px, 1500px)
  - Para altura completa de pantalla usa: height="100vh"
  - Para quitar scroll: scrolling="no"
-->
